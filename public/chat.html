<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chatroom</title>
	<link rel="stylesheet" href="/css/kube.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/animate.css">
</head>
<body>

<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-T6WKP9"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-T6WKP9');</script>
<!-- End Google Tag Manager -->

	<row centered>
		<column cols="6" id="chat-body">
			<h1 class="room-title"> <!-- Room title goes here --> </h1>

			<a href="/index.html" class="btn" outline small upper style="margin-bottom: 15px">
				<i class="fa fa-angle-double-left"></i>
			    Change settings
			</a>

			<div class="messages">
				<!-- Messages end up here -->
			</div>

			<form class="forms" id="message-form">
			<label><span class="desc smaller">Type /users to see who's here</span></label>
			    <input type="text" placeholder="Message" name="message" autocomplete="off">
			    <button type="primary" style="margin-top: 5px" class="width-12" id="form-submit-button">Send</button>
			</form>	
			</column>
	</row>

	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/onscreen.js"></script>
	<script src="/js/stripScripts.js"></script>
</body>
</html>
