<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" href="/css/pure-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<style type="text/css">
		body {
			margin: 10px;
		}
	</style>
</head>
<body>

	    <i class="fa fa-cog"></i>

	    </fieldset>
